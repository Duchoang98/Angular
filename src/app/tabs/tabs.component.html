<ul class="nav nav-tabs">
  <li class="nav-item" *ngFor="let nav of navs">
    <a class="nav-link" aria-current="page" href="#">
        <ng-container *ngIf="linkTemplate; else noTemplate">
            <ng-container [ngTemplateOutlet]="linkTemplate" [ngTemplateOutletContext]="{nav: nav}"></ng-container>
        </ng-container>
        <ng-template #noTemplate>
            {{nav}}
        </ng-template>
    </a>
</ul>
